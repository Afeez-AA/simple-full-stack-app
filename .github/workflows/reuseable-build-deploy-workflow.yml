# .github/workflows/build-deploy-workflow.yml
name: Build and Deploy

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      docker_username:
        required: true
        type: string
      frontend_image:
        required: true
        type: string
      backend_image:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true


jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      registry: ${{ inputs.registry }}
      docker_username: ${{ inputs.docker_username }}
      frontend_image: ${{ inputs.frontend_image }}
      backend_image: ${{ inputs.backend_image }}
      image_tag: ${{ inputs.image_tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ inputs.secrets.docker_username }}
          password: ${{ inputs.secrets.DOCKER_PASSWORD }}

      # Frontend Build & Push
      - name: Build and push Frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: ${{ env.registry }}/${{ env.docker_username }}/${{ env.frontend_image }}:${{ env.image_tag }}

      # Backend Build & Push
      - name: Build and push Backend image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ${{ env.registry }}/${{ env.docker_username }}/${{ env.backend_image }}:${{ env.image_tag }}

  deploy:
    needs: build-push-docker
    runs-on: self-hosted

    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Update Kubernetes manifests
        run: |
          cd manifest_files
          # Replace placeholders with actual values
          sed -i "s|__registry__|$registry|g" *.yaml
          sed -i "s|__docker_username__|$docker_username|g" *.yaml
          sed -i "s|__frontend_image__|$frontend_image|g" *.yaml
          sed -i "s|__backend_image__|$backend_image|g" *.yaml
          sed -i "s|__image_tag__|$image_tag|g" *.yaml

      - name: Deploy to Kubernetes
        working-directory: manifest_files
        run: |
          kubectl apply -f .
          
      - name: Verify deployments
        run: |
          kubectl get deployments -o wide
          echo "Frontend image used:" 
          kubectl get deployment frontend-deployment -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo "Backend image used:"
          kubectl get deployment backend-deployment -o jsonpath='{.spec.template.spec.containers[0].image}'