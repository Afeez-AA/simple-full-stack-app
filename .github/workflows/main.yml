name: Deploy project

on:
  push:
    branches:
      - ci-cd 

jobs:
        
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Deploy frontend
        run: |
          cd frontend
          echo "Deploying frontend ..."
