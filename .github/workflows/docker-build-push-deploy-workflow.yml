name: full-stack-docker-kubernetes-workflow

on:
  push:
    branches: ci-cd 
    paths:
      - .github/workflows/docker-build-push-deploy-workflow.yml

  pull_request:
    branches: none # [ main ]
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: afeez511
  FRONTEND_IMAGE: frontend-simple-app
  BACKEND_IMAGE: backend-simple-app
  IMAGE_TAG: 1.0.${{ github.run_number }}

jobs:
  build-push-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into Docker Hub
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Frontend Build & Push
      - name: Build and push Frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend  # Frontend directory containing Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}

      # Backend Build & Push
      - name: Build and push Backend image
        uses: docker/build-push-action@v2
        with:
          context: ./backend  # Backend directory containing Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
  
  deploy:
    needs: build-push-docker
    runs-on: self-hosted

    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: deploy
        working_directory: manifest_files
        run: kubectl apply -f . 

      

  